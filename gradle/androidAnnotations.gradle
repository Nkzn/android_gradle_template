if (!project.hasProperty('androidAnnotationsVersion')) {
    return
}

configurations {
    androidAnnotationsCompiler {
        visible false
    }
}

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'com.googlecode.androidannotations') {
                details.useVersion androidAnnotationsVersion
            }
        }
    }
}

dependencies {
    compile "org.androidannotations:androidannotations-api:${project.androidAnnotationsVersion}"
    androidAnnotationsCompiler "org.androidannotations:androidannotations:${project.androidAnnotationsVersion}"
}

buildVariants.all { variant ->
    variant.javaCompile.classpath += configurations.androidAnnotationsCompiler
    variant.javaCompile.options.compilerArgs += [
        '-AandroidManifestFile=' + variant.processResources.manifestFile
    ]
}

