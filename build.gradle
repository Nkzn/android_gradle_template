// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.6'
    }
}

subprojects {
    repositories {
        mavenCentral()
//https://plus.google.com/109385828142935151413/posts/hF7W59uZ7rX
//        mavenLocal()
        jcenter()
        maven {
            url "${System.env.HOME}/.m2/repository"
        }
    }

    project.plugins.whenPluginAdded { plugin ->
        if ("com.android.build.gradle.AppPlugin".equals(plugin.class.name)) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        } else if ("com.android.build.gradle.LibraryPlugin".equals(plugin.class.name)) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        }
    }
}

// http://www.gradle.org/docs/current/dsl/org.gradle.api.plugins.ExtraPropertiesExtension.html
project.ext {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.0'

    // see http://tools.android.com/tech-docs/new-build-system/tips#TOC-Improving-Build-Server-performance.
    // CIサーバなどでは -PdisablePreDex をつける。 preDexが省略されてビルドが速くなる
    preDexLibs = !project.hasProperty('disablePreDex')

    supportPackageVersion = '23.0.0'
    supportPercentPackageVersion = '23.0.0'
    supportWearableVersion = '1.3.0'
    googleWearableVersion = '1.0.0'
    testingSupportPackageVersion = '0.1'
    playServicesVersion = '7.8.0'
    androidMapsUtils = '0.3.4'
    butterKnifeVersion = '7.0.1'
    daggerVersion = '1.2.2'
    androidAnnotationsVersion = '3.0.1'
    eventbusVersion = '2.4.0'
    nineOldAndroidsVersion = '2.4.0'
    commonsLangVersion = '3.3.2'
    commonsIoVersion = '2.4'
    jppVersion = '1.6.2'
    googleApiClientVersion = '1.20.0'
    okioVersion = '1.5.0'
    okhttpVersion = '2.4.0'
    retrofitVersion = '1.9.0'
    rxjavaVersion = '1.0.14'
    rxandroidVersion = '0.25.0'
    stethoVersion = '1.1.1'
    bundlesVersion = '1.0.3'
    intentBuilderVersion = '0.14.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
