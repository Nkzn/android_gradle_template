// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.3'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
        classpath 'com.uphyca.gradle:gradle-android-apt-plugin:0.9.4'
    }
}

subprojects {
    repositories {
        mavenCentral()
//https://plus.google.com/109385828142935151413/posts/hF7W59uZ7rX
//        mavenLocal()
        maven {
            url "${System.env.HOME}/.m2/repository"
        }
    }

    project.plugins.whenPluginAdded { plugin ->
        if ("com.android.build.gradle.AppPlugin".equals(plugin.class.name)) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        } else if ("com.android.build.gradle.LibraryPlugin".equals(plugin.class.name)) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        }
    }
}

// http://www.gradle.org/docs/current/dsl/org.gradle.api.plugins.ExtraPropertiesExtension.html
project.ext {
    compileSdkVersion = 21
    buildToolsVersion = '21.0.1'

    // see http://tools.android.com/tech-docs/new-build-system/tips#TOC-Improving-Build-Server-performance.
    // CIサーバなどでは -PdisablePreDex をつける。 preDexが省略されてビルドが速くなる
    preDexLibs = !project.hasProperty('disablePreDex')

    supportPackageVersion = '21.0.+'
    supportWearableVersion = '1.0.0'
    playServicesVersion = '6.1.11'
    androidMapsUtils = '0.3.+'
    butterKnifeVersion = '5.1.1'
    daggerVersion = '1.2.1'
    androidAnnotationsVersion = '3.0.1'
    eventbusVersion = '2.2.+'
    nineOldAndroidsVersion = '2.4.0'
    commonsLangVersion = '3.3.2'
    commonsIoVersion = '2.4'
    guavaVersion = '17.0'
    jppVersion = '1.6.+'
    googleApiClientVersion = '1.18.0-rc'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
